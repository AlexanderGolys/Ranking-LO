{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Cabin|Open+Sans&display=swap" rel="stylesheet">

 {% block head %}
 {% endblock %}

</head>
<body>

<nav class="navbar navbar-default navbar-expand-lg c-navbar navbar-light">

        <div class="navbar-header pl-5">
            <a class="navbar-brand logo" id="logo">uczniowski.pl</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto main-links">
                <li class="nav-item"><a href="#" class="nav-link" id="link-1">Ranking</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="link-2">O nas</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="link-3">O projekcie</a></li>
            </ul>
          <button class="vote-button">Zagłosuj</button>
        </div>

    </div>
</nav>

 {% block content %}
 {% endblock %}

<footer>

              <div class="container-fluid text-center">
                  <a class="navbar-brand logo" id="logo-footer">uczniowski.pl</a>
                  <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="#">O zespole</a></li>
              <li><a class="text-muted" href="#">O projekcie</a></li>
              <li><a class="text-muted" href="#">Polityka prywatności</a></li>
            </ul>
                  <small class="d-block mb-3 text-muted">© Copyright 2019 uczniowski.pl</small>
          </div>
      </footer>
</body>
